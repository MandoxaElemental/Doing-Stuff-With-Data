<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doing Stuff with Data</title>
    <link rel="stylesheet" href="/style/syles.css">
</head>
<body>
    <div class="centering">
        <div class="inputGrid">
            <div>
                <p>First Name</p>
                <input id="firstNameInput" type="text">
            </div>
            <div>
                <p>Last Name</p>
                <input id="lastNameInput" type="text">
            </div>
            <div>
                <p>Height</p>
                <input id="heightInput" type="text">
            </div>
            <div>
                <p>Age</p>
                <input id="ageInput" type="text">
            </div>
            <button class="myBtn" id="addBtn">Add</button>
        </div>
        <div>
            <div class="buttonRow">
                <button id="10btn">10</button>
                <button id="20btn">20</button>
                <button id="30btn">30</button>
                <button id="40btn">40</button>
                <button id="50btn">50</button>
            </div>
            <div class="flex">
                <button id="idBtn">ID</button>
                <button id="firstNameBtn">First Name</button>
                <button id="lastNameBtn">Last Name</button>
                <button id="heightBtn">Height</button>
                <button id="ageBtn">Age</button>
            </div>
            <div id="nameList">
        </div>
        <div class="buttonRow">
            <button id="1btn">1</button>
            <button id="2btn">2</button>
            <button id="3btn">3</button>
            <button id="4btn">4</button>
            <button id="5btn">5</button>
        </div>
        </div>
    </div>
    <script type="module" src="/script/app.js"></script>
</body>
</html>
